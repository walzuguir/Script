
<div class="container " style="margin-top: 150px;">
    <h1 class="text-center"> Formulario para Cadastro de Produtos</h1>
    
    <form [formGroup]="formulario" (submit)="cadastro()">
    
        <div class="form-group mt-3">
            <label for="">Informe o endere√ßo da Imagem: </label>
            <input class="form-control" type="url" formControlName="img">
        </div>    
    
        <div class="form-group mt-3">
    
            <label for="">Informe o titulo da Imagem: </label>
            <input class="form-control" type="text" formControlName="titulo">
    
        </div>
        
        <button class="btn btn-primary mt-3" type="submit">{{ nameButton }}</button>
    </form>
    </div>
